---
layout: full-width
title: blog
---


  <h1 class="content-listing-header sans">THE CONTEXT BLOG</h1>
  <h3 class="content-listing-header sans">NICK SELBY ON Data in Law Enforcement</h3>
  

  
  <ul class="content-listing ">
    {% for post in site.posts %}      
        <li class="index">
          <hr class="slender">
          <a href="{{ post.url | prepend: site.baseurl }}"><h3>{{ post.title }}</h3></a>
          <br /><span class="smaller">{{ post.date | date: " %-d %B %Y" }}</span>  <br/>
          <div style="clear: both;"><br />&nbsp;</div>
        </li>
    {% endfor %}
  </ul>
